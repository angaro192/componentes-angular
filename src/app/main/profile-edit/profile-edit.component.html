<div class="container mb-5">
  <h1 class="text-center mt-5 mb-5">[Editar perfil]</h1>
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="card-body mb-2">
          <!-- Coista do profile, foto e etc... -->
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h6 class="mt-3 mb-4 ds-text-primary">[Meios de comunicação]</h6>
          </div>
          <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12" *ngFor="let id of socialMediaService.getKeysSocialMedia()"> -->
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12" *ngFor="let id of socialMediaApi">
            <div class="row">
              <div class="col-md-5 col-9">

                <div class="form-floating mb-3">
                  <select [value]="id.id" class="form-select" [(ngModel)]="id.id" (change)="onChange()">
                    <option [value]="socialMediaType" *ngFor="let socialMediaType of socialMediaService.getKeysSocialMedia()">
                      {{socialMediaType | titlecase}}</option>
                  </select>
                  <label for="dsFormNome">[Nome]</label>
                </div>

              </div>

              <div class="col-md-5 col-9">

                <div class="mb-3 form-floating">
                  <input type="text" placeholder="..." [(ngModel)]="socialMediaService.availableSocialMedias[id.id]"
                    [value]="socialMediaService.availableSocialMedias[id.id]" class="form-control" id="dsFormPhone" (change)="onChange()">
                  <label for="dsFormPhone">[Link]</label>
                </div>
              </div>
              <div class="col-md-2 col-2 my-2">
                <button class="btn ds-btn-primary" data-bs-toggle="modal" data-bs-target="#deleteSocialMedia"><i
                    class="fas fa-minus-circle"></i></button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="modal fade" id="deleteSocialMedia" tabindex="-1" aria-labelledby="deleteContact" data-toggle="modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body mb-4">
              <p class="lead">[Deseja realmente excluir esta rede social?]</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-outline-black" data-bs-dismiss="modal">[Cancelar]</button>
              <button type="button" class="btn btn-sm ds-btn-primary mx-1" data-bs-dismiss="modal"
                (click)="confirmDeleteContact()">[Excluir]</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
